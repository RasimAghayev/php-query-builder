name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer install

      - name: Run PHPCS
        run: composer lint

      - name: Run PHPStan
        run: composer analyse

      - name: Run PHPUnit
        run: composer test
